<!DOCTYPE html>
<html ng-app="node">
<head>
	<title>First Webpage</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<link href="stylesheets/style.css" rel="stylesheet" media="screen">

</head>
<body ng-controller="mainController">
	<div class="product-container">
		<img src="images/new-product.jpg" width="300px" height="300px" class="pop">
		
	</div>
	<div class="button">
		<button type="submit" class="btn btn-primary btn-lg pop"  >Buy</button>
	<div>

	<div id="pop_up" hidden>
		<form>
			<div class="form-group">
            	<input type="text" class="form-control input-lg" placeholder=" Name" ng-model="formData.name" required >
            	<br>
            	<input type="email" class="form-control input-lg" placeholder=" Email" ng-model="formData.email" required>
          	</div>
			
			
			<button type="submit" id ="pop2" class="btn btn-primary btn-lg " ng-click="generateCouponCode()">OK!</button>
		</form>
	</div>	

<div id="second" hidden align="center">
	<p>'<span ng-bind="userData.name"></span>' your coupon code is <b>' <span ng-bind="userData.couponCode"></span>		'</b>
	</p>

	<button type="submit" id ="pop21" class="btn btn-primary " ng-click="shareCouponCode(userData)">Share!</button>

</div>

	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/lightbox.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
	$('.pop').mouseover(function(e) {
		console.log('fdsa');
    $('#pop_up').lightbox_me({
        centered: true, 
		overlayCSS:	{
						background: 'silver', 
						opacity: .4
					},
        onLoad: function() { 
            $('#pop_up').find('input:first').focus()
            }
        });
    	e.preventDefault();
	});
     $('#pop2').click(function(e) {
		console.log('fdsa');
		 $('#pop_up').hide();
    $('#second').lightbox_me({
        centered: true, 
		overlayCSS:	{
						background: 'silver', 
						opacity: .4
					},
       
        });
    	e.preventDefault();
	});     

     $('#pop21').click(function(e) {
     	$('#second').hide();
     });

</script>
</body>
</html>
